<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마일리지 관리 프로그램</title>
    <script src="jquery-3.5.1.min.js"></script>    
    <style>
        input{
    font-size: 20pt;
    border: 1px solid gray;
    background-color: lightgreen;
    text-align: right;
    }
    </style>
    <script>
    function getRandom(){    
    let num = Math.random() * 100;
    num = Math.ceil(num) * 1000;
    num = Number(num).toLocaleString();
    document.querySelector("#amount").value = num;
    }
    window.onload = function() {
    document.querySelector("#setAmount").addEventListener("click", getRandom);
    }        
    </script>
</head>
<body>
    <h1>마일리지 관리 프로그램</h1>    
    <hr>
    <input id="amount" type="text" size="10" readonly="true">
    <button id="setAmount">금액설정</button>
    <p></p>
</body>
</html>
