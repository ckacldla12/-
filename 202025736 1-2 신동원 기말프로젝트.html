<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마일리지 관리 프로그램</title>
    <script src="jquery-3.5.1.min.js"></script>    
    <style>
    #amount{
        font-size: 15pt;
        color: rgb(0, 0, 0);
        border: 3px solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);
        text-align: right;
    }
    #phon{
        font-size: 20pt;
        color: rgb(0, 0, 0);
        border: 5px solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255); 
    }
    .btn{
        font-size: 15pt;
        width: 10%;
    }
    #btn1{
        width: 10%;
        font-size: 15pt;
        color: blue;        
    }
    #btn2{
        width: 10%;
        font-size: 15pt;
        color: red;
    }
    hr{
        border: 0px solid white;
    }
    </style>
    <script>
    function getRandom(){
            let num = Math.random() * 100;
            num = Math.ceil(num) * 1000;
            num = Number(num).toLocaleString();
            document.querySelector("#amount").value = num;
    }
    window.onload = function() {
        document.querySelector("#setAmount").addEventListener("click", getRandom);        
    }    
    function touchNumberButton() {
        $("#phon").val($("#phon").val() + this.value);
    }    
    $(document).ready(function() {
        $(".btn").click(touchNumberButton);
    });
    </script>
</head>
<body>
    <h1>마일리지 관리 프로그램</h1>    
    <hr>
    <input id="amount" type="text" size="8" readonly="true">
    <button id="setAmount">금액설정</button>
    <button id="load">저장</button>
    <hr>
    <input type="text" id="phon" size="15" readonly="true">
    <hr>
    <button class="btn" value="0">0</button>
    <button class="btn" value="1">1</button>
    <button class="btn" value="2">2</button>
    <hr>
    <button class="btn" value="3">3</button>
    <button class="btn" value="4">4</button>
    <button class="btn" value="5">5</button>
    <hr>
    <button class="btn" value="6">6</button>
    <button class="btn" value="7">7</button>
    <button class="btn" value="8">8</button>
    <hr>
    <button class="btn" value="9">9</button>
    <button id="btn1">X</button>
    <button id="btn2">C</button>
</body>
</html>
